	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
 	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">

<body>

	<div class="header">
		<div class="inner_header">
			<div class="logo_container">
				
				<img src="Images/logo.png" width="60" height="60" class="logo" alt="Logo">
				<h1>Sponsored <span>Monkey</span></h1>
				<!--end of logo_container-->
			</div>
			<ul class="navigation">
				<a href="loginseperator.html"><li>Login</li></a>
				<a href="signupseperator.html"><li>Sign Up</li></a>
				<a href="index.html"><li>Home</li></a>
				<a href="about.html"><li>About</li></a>
			</ul>
			<!--end of inner header-->
		</div>

		<!--end of header-->
	</div>
<div class="login-box">
	<h1>Sign Up</h1>
	<form>
		<div class="textbox">
			<i class="fas fa-user"></i>
			<input type="text" name="youtube" placeholder="Company Name"required>
		</div>

		<div class="textbox">
			<i class="fas fa-lock"></i>
			<input type="password" name="password" placeholder="Password"required>
		</div>

		<div class="textbox">
			<i class="fas fa-lock"></i>
			<input type="password" name="password_2" placeholder="Confirm Password">
		</div>

		<div class="textbox">
			<i class="fas fa-mail-bulk"></i>
			<input type="email" name="email" placeholder="example@email.com"required>
		</div>

		<input type="submit" name="Sign Up" value="Sign Up" class="buttons">

		<p><a href="loginsponsor.html" class="link">Already a user? Login</a></p>

	</form>
</div>

	<div class="gap"></div>

	<div class="footer">
		<!--start of footer-->
		<div class="inner_footer">
			<!--start of inner footer-->

			<div class="logo_container_footer">
				<img src="Images/logo.png">
			</div>
			
			<div class="footer_third">
				
				<h1>Need Help?</h1>

				<!--end of footer third-->

			</div>

			<div class="footer_third">
				
				<h1>Follow Us On</h1>
				<li><a href="https://facebook.com"><i class="fa fa-facebook"></i></a></li>
				<li><a href="https://instagram.com"><i class="fa fa-instagram"></i></a></li>
				<li><a href="https://twitter.com"><i class="fa fa-twitter"></i></a></li>


</body>
